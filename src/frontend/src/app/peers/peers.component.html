<table>
  <thead>
    <tr>
      <th>Public Key</th><th>IPv4</th><th>IPv6</th><th>Expires</th><th>QR Code</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (peer of peers(); track peer.public_key) {
      <tr>
        <td>{{ peer.public_key }}</td>
        <td>{{ peer.ipv4_address }}</td>
        <td>{{ peer.ipv6_address }}</td>
        <td>{{ peer.expires_at?.split('T')[0] || 'N/A' }}</td>
        <td>
          <qrcode
            class="qr-thumb"
            [qrdata]="makeCfg(peer)"
            [width]="160"
            [errorCorrectionLevel]="'M'"
            (click)="openQr(peer)">
          </qrcode>
        </td>
        <td class="actions">
          <div class="action-container">
            <button class="action-btn" (click)="download(peer)">Download</button>
            <button class="action-btn" (click)="remove(peer.public_key)">Delete</button>
          </div>
        </td>
      </tr>
    }
  </tbody>
</table>

@if (zoomedPeer())
{
  <!-- full‐screen, centered overlay -->
  <div class="qr-modal" (click)="closeQr()">
    <div class="qr-modal-content" (click)="$event.stopPropagation()">
      <button class="qr-modal-close" aria-label="Close" (click)="closeQr()">✕</button>
      <qrcode
        [qrdata]="makeCfg(zoomedPeer())"
        [width]="400"
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </div>
  </div>
}

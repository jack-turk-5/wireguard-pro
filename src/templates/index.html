<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WireGuard Pro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const WG_SERVER_PUBKEY = "{{ server_public_key }}";
    const WG_ENDPOINT      = "{{ server_endpoint }}";
    const WG_DNS           = "1.1.1.1";
    const WG_KEEPALIVE     = 25;
  </script>
</head>
<body>

<div class="banner">
  WireGuard Pro üõ°Ô∏è Rootless VPN Dashboard
</div>

<div class="toggle-darkmode">
  <button id="darkModeToggle">üåô Toggle Dark Mode</button>
</div>

<div class="server-metrics">
  <h2>Server Metrics</h2>
  <p id="uptimeInfo">Uptime: Loading...</p>
  <p id="loadAvgInfo">Load Average: Loading...</p>
</div>

<div class="container">
  <h2>Peers</h2>
  <div class="button-group">
    <button id="addPeerBtn">Add Peer</button>
  </div>
  <table id="peersTable">
    <thead>
    <tr>
      <th>Public Key</th>
      <th>IPv4</th>
      <th>IPv6</th>
      <th>Expires</th>
      <th>QR Code</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Populated by JS -->
    </tbody>
  </table>

  <hr>

  <div class="stats-container">
    <h2>Live VPN Peer Stats</h2>
    <div class="button-group">
      <button id="refreshStatsButton">Refresh Stats Now</button>
    </div>
    <table id="statsTable">
      <thead>
      <tr>
        <th>Public Key</th>
        <th>Last Handshake (s ago)</th>
        <th>Received (MB)</th>
        <th>Sent (MB)</th>
      </tr>
      </thead>
      <tbody>
      <!-- Populated by JS -->
      </tbody>
    </table>
    <div class="charts">
      <canvas id="rxChart"></canvas>
      <canvas id="txChart"></canvas>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
